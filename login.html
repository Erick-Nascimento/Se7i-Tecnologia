<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Cadastro</title>
    <!--Favicon-->
    <link rel="shortcut icon" href="assets/img/icon.png" />
    <!--Importando Arquivos CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/login.css">
    <!--Importando Arquivo Javascript-->
    <script type="text/javascript" src="assets/js/login.js"></script>
    <!--Awesome Icons-->
    <script src="https://kit.fontawesome.com/5d27760ebf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="loginContainer">
        <div class="Container">
            <div class="leftContainer">
                <img class="loginImage" src="assets/img/astronaut3.png">
            </div>
            <div class="rightContainer">
                <div class="firstrightContainer">
                    <div class="loginPhoto">
                        <img src="assets/img/astronaut4.png">
                    </div>
                    <div class="titleForm">
                        <h2>Embarque na nave</h2>
                    </div>
                    <div class="form">
                        <form action="" method="">
                            <div class="group">
                                <input type="text" class="inputEmail" id="email" name="email" placeholder="" required>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label for="email">E-mail</label>
                            </div>
                            <div class="group">
                                <input type="password" class="inputPassword" id="password" name="password" required>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label for="password">Senha</label>
                            </div>
                            <div class="forgotPassword">
                                <div class="rememberMe">
                                    <input type="checkbox">
                                    <span>Lembrar de mim</span>
                                </div>
                                <div class="forgotPassword">
                                    <p>Esqueceu a senha?</p>
                                </div>
                            </div>
                            <input type="submit" class="loginButton">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
